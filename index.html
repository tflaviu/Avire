<!DOCTYPE html>
<html>
    <head>
        <title>Avire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        Bootstrap-->
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendors/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
        <!--        JQuery-->
        <script src="vendors/jquery-3.2.1.js"></script>
        <script src="js/language.js"></script>
    </head>
    <body>
        <!--        Header-->
        <div class="header-container">
            <div class="row">
                <div class="header col-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="logo">
                        <span id="logo-span"></span>
                        <button class="change_language" id="change_language" onclick="changeLanguage(1)"></button>
                    </div>
                </div>
            </div>
            <div class="language">

            </div>
        </div>

        <!--        Main-->
        <div class="main-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="image_show col-12 col-md-12 col-lg-12 col-xl-12">
                        <span id="subtitle_span"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="mx-auto col-12 col-md-2 col-lg-2 col-xl-2 description-box">
                        <span id="first_describe_box1">44</span>  
                        <span id="first_describe_box2"></span>
                    </div>
                    <div class="mx-auto col-12 col-md-2 col-lg-2 col-xl-2 description-box">
                        <span id="second_describe_box1"></span> 
                        <span id="second_describe_box2"></span>
                    </div>
                    <div class="mx-auto col-12 col-md-2 col-lg-2 col-xl-2 description-box">
                        <span id="third_describe_box1"></span> 
                        <span id="third_describe_box2"></span>
                    </div>
                    <div class="mx-auto col-12 col-md-2 col-lg-2 col-xl-2 description-box">
                        <span id="fourth_describe_box1"></span>
                        <span id="fourth_describe_box2"></span>
                    </div>
                    <div class="mx-auto col-12 col-md-2 col-lg-2 col-xl-2 description-box">
                        <span id="fifth_describe_box1"></span> 
                        <span id="fifth_describe_box2"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-12 col-lg-12 col-xl-12 mx-auto services">
                        <span id="services">SERVICES</span>
                        <div id="lorem-ipsum">
                            <p id="services_content"></p>
                        </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-4 col-md-2 col-lg-2 col-xl-3 mx-auto art-box photography-art-box">
                        <i class="fa fa-camera" aria-hidden="true"></i><br>
                        <span id="art_box_1"></span>
                    </div>
                    <div class="col-4 col-md-2 col-lg-2 col-xl-3 mx-auto art-box graphic-design-art-box">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i><br>
                        <span id="art_box_2"></span>
                    </div>
                    <div class="col-4 col-md-2 col-lg-2 col-xl-3 mx-auto art-box audio-producing-art-box">
                        <i class="fa fa-headphones" aria-hidden="true"></i><br>
                        <span id="art_box_3"></span>
                    </div>
                </div>
            </div>
        </div>

        <!--        Footer-->
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="latest-projects mx-auto col-12 col-md-12 .offset-md-1 .offset-lg-1 offset-xl-1 col-lg-12 col-xl-12">
                        <span id="footer_span"></span>
                        <div class="social_media_icons">
                            <a href="https://www.facebook.com/"><div class="facebook-icon"></div></a>  
                            <div class="twitter-icon"></div>
                            <div class="phone-icon"></div>
                            <div class="mail-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
